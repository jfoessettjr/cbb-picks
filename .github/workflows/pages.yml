name: Build picks and deploy Pages

on:
  workflow_dispatch:
  schedule:
    # Daily at 9:10am Eastern = 14:10 UTC (adjust anytime)
    - cron: "10 14 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build picks JSON
        env:
          NCAA_API_BASE: "https://ncaa-api.henrygd.me"
          HOME_COURT_ADV_ELO: "65"
          ELO_K: "20"
          HALF_LIFE_DAYS: "30"
          MOV_CAP: "2.0"
          API_SLEEP_SECONDS: "0.25"
          FUTURE_DAYS: "3"
          ELO_SNAPSHOT_PATH: "data/elo_snapshot.json"
          K_EARLY_MULT: "1.40"
          K_MID_MULT: "1.00"
          K_LATE_MULT: "0.85"
          K_RAMP_EARLY_DAYS: "45"
          K_RAMP_MID_DAYS: "105"

          # --- Odds API (The Odds API) ---
          ODDS_API_KEY: "2b7579c157ff9b4ae93f1dd5e11a1e39"
          ODDS_SPORT_KEY: "basketball_ncaab"

          # --- ROI sweet spot ---
          # Underdogs: +125 to +325
          DOG_MIN: "125"
          DOG_MAX: "325"

          # Light favorites only: -120 to -220
          FAV_MIN: "-220"
          FAV_MAX: "-120"

          # Market anchoring
          MARKET_BLEND_ALPHA: "0.65"

          # Gates (ROI-driven)
          DOG_MIN_EDGE: "0.03"
          DOG_MIN_EV: "0.02"
          DOG_MIN_FINAL_WINPROB: "0.23"

          FAV_MIN_EDGE: "0.015"
          FAV_MIN_EV: "0.01"

        run: |
          python scripts/build_picks.py



      - name: Commit generated picks + snapshot (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/picks/*.json data/elo_snapshot.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update picks + Elo snapshot"
            git push
          fi



      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: app
        run: npm ci

      - name: Build frontend
        working-directory: app
        run: npm run build

      - name: Copy picks into build
        run: |
          mkdir -p app/dist/picks
          cp -r public/picks/* app/dist/picks/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
